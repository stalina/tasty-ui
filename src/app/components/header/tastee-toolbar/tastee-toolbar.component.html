<div class="btn-group">

  <button class="btn btn-large btn-positive" (click)="launchTasteeAction('startTastee')">
    <span class="icon icon-play"></span>
  </button>
  <button class="btn btn-large btn-negative" (click)="launchTasteeAction('stopTastee')">
    <span class="icon icon-stop"></span>
  </button>
  <button class="btn btn-large btn-default" (click)="launchTasteeAction('runTastee')">
    <span class="icon icon-video"></span>
  </button>
</div>
