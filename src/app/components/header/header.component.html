<header class="toolbar toolbar-header">
  <h1 class="title">Tastee</h1>

  <div class="toolbar-actions">
    <div class="btn-group">
      <button class="btn btn-default" [disabled]="workspaceIsSelected">
        <span class="icon icon-home"></span>
      </button>
      <button class="btn btn-default" (click)="fileBtn.click()">
        <span class="icon icon-folder"></span>
        <input #fileBtn id="fileBtn" type="file" webkitdirectory directory (change)="openWorkspace($event.target.files)">
      </button>
    </div>


    <div class="btn-group  pull-right">
      <button class="btn btn-default" (click)="runTastee()" [disabled]="workspaceIsSelected">
        <span class="icon icon-play"></span>
      </button>
      <button class="btn btn-default" (click)="stopTastee()" [disabled]="workspaceIsSelected">
        <span class="icon icon-stop"></span>
      </button>
    </div>

  </div>
</header>
