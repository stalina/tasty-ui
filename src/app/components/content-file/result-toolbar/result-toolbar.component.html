<footer class="toolbar toolbar-footer">
  <ul class="list-group title">
    <li class="list-group-item" *ngFor="let event of events.reverse()">
      <img *ngIf="event.imgURL" [src]="event.imgURL" class="img-circle media-object pull-left" width="32" height="32">
      <div class="media-body">
        <strong *ngIf="event.title">{{event.title}}</strong>
        <p *ngIf="event.message">{{event.message}}</p>
      </div>
    </li>
  </ul>
</footer>
