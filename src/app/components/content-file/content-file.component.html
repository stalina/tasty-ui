<div *ngIf="_isTasteeFile">
  <app-tastee-file [file]=file></app-tastee-file>
</div>
<div *ngIf="_isYamlFile || _isPropertiesFile" class="configEditor">
  <app-config-file [file]=file [isYamlFile]=_isYamlFile></app-config-file>
</div>
<div *ngIf="_isOtherFile">
  <h1>Not working in Tastee ...</h1>
</div>
<app-result-toolbar class="toolbar" *ngIf="(_isbrowserLaunched && _isTasteeFile) || _isYamlFile"></app-result-toolbar>
